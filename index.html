<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift for you</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="bg-1 open"></div>
    <div class="bg-2 close"></div>
    <div class="opacity"></div>
    <div class="header"></div>
    <div class="content">
        <div class="gift-form">
            <input type="text" id="post-link" name="post-link" placeholder="Enter your giveaway link" >
            <input type="button" id="start" value="Next">
        </div>
        <div class="settings-form settings-close">
            <div class="settings-form-container">
                <span class="number_of_winners">Number of winners</span>
                <input type="number" id="winner" name="tentacles" min="1" max="3">
                <div class="select"><input name="condition" type="radio" value="comment">Comment</div>
                <div class="select"><input name="condition" type="radio" value="like">Like</div>
                <!--<div class="stats">-->
                    <!--<span class="comments">34 comment</span>-->
                    <!--<span class="likes">23 likes</span>-->
                <!--</div>-->
                <input type="button" id="gift-start" value="Start">
            </div>
            <div class="loader loader-close">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="result  result-close">
                <div class="winner-img">
                    <img src="img/winner.jpg" alt="альтернативный текст">
                </div>
                <div class="winner-name">
                    @kris_kristals
                </div>
                <div class="winner-link">
                    <a href="https://www.instagram.com/kris_kristals/" target="_blank">view profile</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="script.js"></script>
</body>
