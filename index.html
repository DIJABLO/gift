<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift for you,</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="bg-1 open"></div>
    <div class="bg-2 close"></div>
    <div class="opacity"></div>
    <div class="header"></div>
    <div class="content">
        <div class="gift-form">

            <input type="text" id="post-link" name="post-link" placeholder="Enter your giveaway link">
            <input type="button" id="start" value="Start">
            <div class="stats close">
                <span class="comments">34 comment</span>
                <span class="likes">23 likes</span>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="script.js"></script>
</body>
